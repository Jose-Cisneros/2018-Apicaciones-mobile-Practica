<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="./css/bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-4.1.3/dist/css/bootstrap-grid.min.css">

    <title>Encontr√° tu vuelo</title>
</head>


<body>


    <div class="container fondo ">
        <div class="row">
            <form action="" class="color-form">
                <div class="col-sm col-lg">

                    <h3>Encuentra tu vuelo</h3>

                    <div class="row">
                        <div class="col-sm col-md">
                            <h6>Origen</h6>
                            <input type="text" class="origin">
                        </div>
                        <div class="col-md">
                            <h6>Destino</h6>
                            <input type="text" class="destino">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm col-md">
                            <h6>Desde</h6>
                            <input type="datetime" class="datefrom">
                        </div>
                        <div class="col-md">
                            <h6>Hasta</h6>
                            <input type="datetime" class="dateto">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm col-md">
                            <h6>Cantidad de pasajeros</h6>
                            <select class="select pasajeros" name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm col-md">

                            <input class="buscar" type="button" value="Buscar vuelos">

                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="container cluster">

        <div class="flex header-cluster">

            <div class="ida">
                <h6>IDA</h6>
            </div>
            <div class="fecha">
                <h6>Mie.27 Dic.2018</h6>
            </div>

        </div>
        <div class="flex-2 data-cluster">

            <div class="recomendarData">
                <div class="recomendar">
                    <input type="button" name="" id="" value="Recomendar">
                </div>
                <div class="flex-3">
                    <div class="flexO">
                        <div class="aerolinea ">
                            <h6>Latam</h6>
                        </div>
                    </div>
                    <div class="flexO pb">

                        <div class="from">
                            <h6>EZE</h6>
                        </div>

                        <div class="escala">
                            <h6>Directo</h6>
                        </div>
                        <div class="to">
                            <h6>Mia</h6>
                        </div>

                        <div class="cabina none">
                            Cabina economica
                        </div>
                    </div>

                    <div class="duration">
                        <h6>duracion: 8hs</h6>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="/js/script.js"></script>
    <script src="/js/jsonToObject.js"></script>
    <script src="/js/render.js"></script>



    <!--    <script src="jquery-3.3.1.min.js"></script> -->

    <script src="/css/bootstrap-4.1.3/dist/js/bootstrap.js"></script>



</body>

</html>
